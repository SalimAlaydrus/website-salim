<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Arab Gokill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background: url('https://i.imgur.com/vOeXjVX.png') no-repeat center top;
      background-size: contain;
      background-color: #ffccff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      padding-top: 200px;
      font-size: 32px;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .anggota {
      margin-top: 30px;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .donuts {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      pointer-events: none;
    }

    .donuts img {
      position: absolute;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    footer {
      margin-top: 100px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>

  <h1>SELAMAT DATANG DI WEBSITE ARAB GOKILL</h1>
  <p>Ini adalah halaman web pertama saya yang dihosting menggunakan layanan hosting gratis.</p>

    <p>Salim Alaydrus (1462300043)</p>
    <p>Muhammad Fadli (1462300052)</p>
    <p>Nalendra Putra Wicaksana (1462300034)</p>
  </div>

  <div class="donuts">
    <img src="https://i.imgur.com/ZyB4fGk.png" alt="donut" style="left: 10%; width: 50px;">
    <img src="https://i.imgur.com/ZyB4fGk.png" alt="donut" style="left: 30%; width: 80px;">
    <img src="https://i.imgur.com/ZyB4fGk.png" alt="donut" style="left: 60%; width: 60px;">
    <img src="https://i.imgur.com/ZyB4fGk.png" alt="donut" style="left: 80%; width: 40px;">
  </div>

  <footer>
    &copy; 2025 Arab Gokill Team - Informatika UNTAG
  </footer>

</body>
</html>
